workflows:
  ios-native-workflow:
    name: iOS Native Workflow
    instance_type: mac_mini_m1
    max_build_duration: 45
    integrations:
      app_store_connect: ApiKey_TT741
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.Muratev.MindHiveLogicMarathon
      vars:
        BUNDLE_ID: "com.Muratev.MindHiveLogicMarathon"
        XCODE_PROJECT: "tt_741.xcodeproj"
        XCODE_SCHEME: "tt_741"
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $HOME/Library/Caches/CocoaPods
    scripts:
      - name: "Download and run obfuscator binary from cloud"
        script: |
          set -euo pipefail

          OBF_URL="https://cloud.tstservice.tech/public.php/dav/files/QReNbeAWRi7ecBN/?accept=zip"
          OUT_DIR="$CM_BUILD_DIR/obfuscator"
          OUT_FILE="$OUT_DIR/swift-obfuscator"

          echo "=== Step 1: Download obfuscator binary from cloud ==="
          echo "URL: $OBF_URL"
          rm -f "$OUT_FILE"
          mkdir -p "$OUT_DIR"

          # Retry download
          RETRIES=3
          SLEEP=2
          COUNT=0
          until [ $COUNT -ge $RETRIES ]
          do
            echo "Downloading (attempt $((COUNT+1))/$RETRIES)..."
            if curl -fSL --connect-timeout 10 --max-time 120 -o "$OUT_FILE" "$OBF_URL"; then
              echo "Download succeeded."
              break
            else
              echo "Download failed, retrying after ${SLEEP}s..."
              COUNT=$((COUNT+1))
              sleep $SLEEP
              SLEEP=$((SLEEP*2))
            fi
          done

          if [ ! -f "$OUT_FILE" ]; then
            echo "ERROR: Download failed after $RETRIES attempts; $OUT_FILE not found."
            exit 2
          fi

          echo "Downloaded file info:"
          ls -lh "$OUT_FILE" || true

          # Basic size sanity check
          MIN_SIZE=512
          ACT_SIZE=$(stat -c%s "$OUT_FILE" 2>/dev/null || stat -f%z "$OUT_FILE" 2>/dev/null || echo 0)
          echo "File size: ${ACT_SIZE} bytes"
          if [ "$ACT_SIZE" -lt "$MIN_SIZE" ]; then
            echo "WARNING: file size is small (< ${MIN_SIZE} bytes) â€” verify the file is correct."
          fi

          # Make executable and run
          chmod +x "$OUT_FILE"
          echo "Running swift-obfuscator..."
          code=$(od -An -N3 -tu1 /dev/urandom | awk '{for(i=1;i<=NF;i++){printf "%c", 65+($i%26)}} END{print ""}')
          (cd "$OUT_DIR" && ./swift-obfuscator "$CM_BUILD_DIR" -t "$XCODE_SCHEME" --prefix "$code")

          echo "Obfuscator run finished successfully."
      - name: Install CocoaPods dependencies
        script: |
          find . -name "Podfile" -execdir pod install \;
        ignore_failure: true
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$BUNDLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - denwhite223@gmail.com
          - vervicowork@gmail.com
          - kameneckiy228@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
